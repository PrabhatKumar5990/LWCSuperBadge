<template>
    <!-- lightning data service code -->
    <!-- <lightning-record-edit-form> using boatReviewObject -->
    <lightning-record-edit-form object-api-name={boatReviewObject.objectApiName} onsuccess={handleSuccess} onsubmit={handleSubmit}>
      <lightning-layout multiple-rows vertical-align="start">
        <lightning-layout-item size="8" padding="horizontal-small">
          <div class="slds-form-element">
             <!-- review subject field code using nameField -->
             <div class="slds-form-element">
                <label class="slds-form-element__label" for="review-subject">{labelSubject}</label>
             </div>
             <lightning-input-field field-name={nameField} label-hidden id="review-subject">
             </lightning-input-field>
          </div>
        </lightning-layout-item>
        <lightning-layout-item size="4" padding="horizontal-small">
          <div class="slds-form-element">
            <label class="slds-form-element__label" for="record-name">{labelRating}</label>
            <div class="slds-form-element__control">
              <!-- add five star rating component -->
              <c-five-star-rating read-only="false" value={rating} onratingchange={handleRatingChanged}></c-five-star-rating>
            </div>
          </div>
        </lightning-layout-item>
        <lightning-layout-item padding="horizontal-small">
             <!-- review comment field code using commentField -->
             <lightning-input-field field-name={commentField}>
             </lightning-input-field>
        </lightning-layout-item>
      </lightning-layout>
      <div class="slds-align_absolute-center" style="margin-top: 5px">
             <!-- add submit button -->
             <lightning-button variant="brand" icon-name="utility:save" label="Submit" type="submit">
            </lightning-button>
      </div>
    </lightning-record-edit-form>
    <!-- </lightning-record-edit-form> -->
  </template>
